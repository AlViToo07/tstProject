<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Article Viewer</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>  
        tailwind.config = {  
            theme: {  
                extend: {  
                    colors: {  
                        'brand-primary': '#3B82F6',  
                        'brand-secondary': '#10B981'  
                    }  
                }  
            }  
        }  
    </script>
    </head>
    <body class="bg-gray-50 min-h-screen flex flex-col">
        <!-- Navigation -->
        <nav class="bg-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1
                                class="text-2xl font-bold text-brand-primary">Article
                                Hub</h1>
                        </div>
                        <div
                            class="hidden sm:ml-6 sm:flex sm:space-x-8 flex items-center">
                            <a href="index.html"
                                class="nav-link text-gray-700 hover:text-brand-primary">Home</a>
                            <a href="articles.html"
                                class="nav-link text-gray-700 hover:text-brand-primary">Articles</a>
                            <a href="categories.html"
                                class="nav-link text-gray-700 hover:text-brand-primary">Categories</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Article View Page -->
        <main class="flex-grow container mx-auto px-4 py-8">
            <section id="article-view-page" class="page">
                <div
                    class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
                    <div id="article-view-content">
                        <h2 class="text-2xl font-bold mb-4"
                            id="article-title">Article Title</h2>
                        <p class="text-gray-700 mb-6" id="article-author">By
                            Author Name</p>
                        <p class="text-gray-600 mb-4"
                            id="article-date">Published on: Date</p>
                        <div id="article-body" class="text-gray-800">
                            <p>Lorem ipsum dolor sit amet, consectetur
                                adipiscing elit. Sed do eiusmod tempor
                                incididunt ut labore et dolore magna aliqua.</p>
                        </div>
                    </div>
                    <div class="mt-6 text-center">
                        <a href="articles.html"
                            class="nav-link bg-brand-primary text-white px-6 py-2 rounded hover:bg-blue-700 transition">
                            Back to Articles
                        </a>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="bg-white shadow-md">
            <div
                class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center">
                <p class="text-gray-600">&copy; 2024 Article Hub. All rights
                    reserved.</p>
            </div>
        </footer>

        <script>  
        // Fungsi untuk mendapatkan parameter dari URL  
        function getQueryParam(param) {  
            const urlParams = new URLSearchParams(window.location.search);  
            return urlParams.get(param);  
        }  

        // Ambil articleId dari URL  
        const articleId = getQueryParam('articleId');  

        // Simulasi data artikel (seharusnya diambil dari database atau API)  
        const articles = {  
            1: {  
                title: "Article 1",  
                author: "Author 1",  
                date: "2024-12-01",  
                body: "This is the content of Article 1."  
            },  
            2: {  
                title: "Article 2",  
                author: "Author 2",  
                date: "2024-12-02",  
                body: "This is the content of Article 2."  
            }  
        };  

        // Menampilkan konten artikel berdasarkan articleId  
        if (articleId && articles[articleId]) {  
            const article = articles[articleId];  
            document.getElementById('article-title').innerText = article.title;  
            document.getElementById('article-author').innerText = `By ${article.author}`;  
            document.getElementById('article-date').innerText = `Published on: ${article.date}`;  
            document.getElementById('article-body').innerHTML = article.body;  
        } else {  
            document.getElementById('article-view-content').innerHTML = "<p>Article not found.</p>";  
        }  
    </script>
    </body>
</html>
