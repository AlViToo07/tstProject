<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Categories</title>  
    <script src="https://cdn.tailwindcss.com"></script>  
    <script>  
        tailwind.config = {  
            theme: {  
                extend: {  
                    colors: {  
                        'brand-primary': '#3B82F6',  
                        'brand-secondary': '#10B981'  
                    }  
                }  
            }  
        }  
    </script>  
</head>  
<body class="bg-gray-50 min-h-screen flex flex-col">  
    <!-- Navigation -->  
    <nav class="bg-white shadow-md">  
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">  
            <div class="flex justify-between h-16">  
                <div class="flex">  
                    <div class="flex-shrink-0 flex items-center">  
                        <h1 class="text-2xl font-bold text-brand-primary">Article Hub</h1>  
                    </div>  
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">  
                        <a href="index.html" class="nav-link text-gray-700 hover:text-brand-primary">Home</a>  
                        <a href="articles.html" class="nav-link text-gray-700 hover:text-brand-primary">Articles</a>  
                        <a href="categories.html" class="nav-link text-gray-700 hover:text-brand-primary">Categories</a>  
                    </div>  
                </div>  
            </div>  
        </div>  
    </nav>  

    <!-- Categories Page -->  
    <main class="flex-grow container mx-auto px-4 py-8">  
        <h1 class="text-3xl font-bold mb-6 text-center">Categories List</h1>  
        
        <!-- Search Input -->  
        <div class="mb-4">  
            <input  
                type="text"  
                id="search-input"  
                placeholder="Search categories..."  
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"  
            >  
        </div>  

        <!-- Categories Container -->  
        <div id="categories-container" class="space-y-2 mb-4">  
            <!-- Categories will be dynamically inserted here -->  
        </div>  

        <!-- Pagination Controls -->  
        <div id="pagination-container" class="flex justify-between items-center">  
            <button  
                id="prev-button"  
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed"  
            >  
                Previous  
            </button>  
            <span id="page-info" class="text-gray-700">Page 1 of 1</span>  
            <button  
                id="next-button"  
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed"  
            >  
                Next  
            </button>  
        </div>  
    </main>  

    <!-- Footer -->  
    <footer class="bg-white shadow-md">  
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center">  
            <p class="text-gray-600">&copy; 2024 Article Hub. All rights reserved.</p>  
        </div>  
    </footer>  

    <script src="categories.js"></script> <!-- Link to your JavaScript file for categories management -->  
</body>  
</html>
