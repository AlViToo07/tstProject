<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Category Search</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet">
    </head>
    <body class="bg-gray-100 flex items-center justify-center h-screen">
        <div class="bg-white p-6 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-4">Select Category</h2>
            <select id="categorySelect"
                class="border border-gray-300 p-2 w-full mb-4 rounded">
                <option value>-- Select a Category --</option>
                <option value="business">Business</option>
                <option value="entertainment">Entertainment</option>
                <option value="general">General</option>
                <option value="health">Health</option>
                <option value="science">Science</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
            </select>
            <button id="searchButton"
                class="bg-blue-500 text-white p-2 rounded w-full">Search</button>
        </div>

        <script>  
        document.getElementById('searchButton').addEventListener('click', function() {  
            const selectedCategory = document.getElementById('categorySelect').value;  
            if (selectedCategory) {  
                // Redirect to categoryArticle.html with the selected category as a parameter  
                window.location.href = `categoryArticle.html?category=${encodeURIComponent(selectedCategory)}`;  
            } else {  
                alert('Please select a category.');  
            }  
        });  
    </script>
    </body>
</html>
